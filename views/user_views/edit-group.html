<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Group</title>
</head>
<body>
    <h2 id="group-name"></h2>
    
    <!-- Search Section -->
    <div>
        <h4>Search Users</h4>
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Enter email or phone number">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Search Results Section -->
    <div id="search-results">
        <h4>Search Results</h4>
        <ul id="user-list"></ul>
    </div>

    <!-- Existing Members Section -->
    <div id="existing-members">
        <h4>Existing Members</h4>
        <ul id="members-list"></ul>
    </div>

    <script src="edit-group.js"></script>
</body>
</html>
