<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="group-info-container" id="group-info-container">
        <form id="edit-group-form">
            <label for="group-name-input">Group Name</label>
            <input type="text" id="group-name-input" name="group-name-input">
            <label for="group-desc-input">Group Description</label>
            <input type="text" id="group-desc-input" name="group-desc-input">
            <button type="submit">Save</button>
        </form>
    </div>
    
    <!-- Search Section -->
    <div>
        <h4>Search Users</h4>
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Enter email or phone number">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Search Results Section -->
    <div id="search-results">
        <h4>Search Results</h4>
        <ul id="user-list"></ul>
    </div>

    <!-- Existing Members Section -->
    <div id="existing-members">
        <h4>Existing Members</h4>
        <ul id="members-list"></ul>
    </div>

    <script src="edit-group.js"></script>
</body>
</html>
